# Updated Nginx configuration for Claude Desktop MCP connection
# Add this to your Nginx Proxy Manager advanced configuration

# Handle CORS preflight requests
location /mcp {
    # Handle OPTIONS requests for CORS preflight
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        add_header 'Content-Type' 'text/plain charset=UTF-8' always;
        add_header 'Content-Length' 0 always;
        return 204;
    }

    # Proxy to MCP server
    proxy_pass http://172.20.0.1:8888;
    proxy_http_version 1.1;

    # Inject API key for upstream auth
    proxy_set_header Authorization "Bearer 4cbe3249a0c9b034b141e7f5564935118f39008fe95efc52c646af2946ab3e55";

    # Preserve host and client info
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # CORS headers for actual requests
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

    # SSE friendliness
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    add_header X-Accel-Buffering no;

    # Optional: further lock down access (replace with Claude IPs/CIDRs)
    # allow 203.0.113.0/24;
    # deny all;
}
